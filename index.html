<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Processed People</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-slate-300">

    <div id="progress-bar"></div>
    <div class="noise-overlay"></div>

    <div class="background-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>

    <div class="ui-controls">
        <button id="vocab-toggle-button" title="Lihat Bookmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
        </button>
        <button id="font-adjuster-toggle" title="Ubah Ukuran Font">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 7V4h16v3"/>
                <path d="M9 20h6"/>
                <path d="M12 4v16"/>
            </svg>
        </button>
    </div>

    <div id="font-adjuster-container">
        <span class="font-adjuster-icon text-sm">A</span>
        <input type="range" id="font-size-slider" min="1" max="5" value="3" step="1">
        <span class="font-adjuster-icon text-xl">A</span>
    </div>


    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl relative z-10">

        <header class="text-center mb-12">
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1679715862i/62586003.jpg" alt="Ultra-Processed People book cover"  class="w-48 mx-auto rounded-xl mb-6 shadow-2xl">
            
            <h1 class="text-3xl sm:text-4xl font-bold">
                Ultra-Processed People
            </h1>
    
            <p class="mt-2">
                <a href="https://www.goodreads.com/author/show/17182237.Chris_van_Tulleken" target="_blank" rel="noopener noreferrer" class="text-yellow-200 hover:underline hover:text-yellow-100">
                    Chris van Tulleken
                </a>
            </p>
        </header>

        <main id="articles-container" class="space-y-4">
            </main>
        
        <footer class="text-center mt-12">
        
            <p> part1, 4 by Grok3 | part2, 5 by Gemini2.5Pro | part3 by DeepSeek</p>
            <p> * * *</p>
                <p>üçî &copy; Syhr0el 2025 Bilingual Reader. Dibuat untuk mempermudah membaca.</p>
        </footer>

    </div>

    <div id="translation-popup"></div>

    <div id="vocab-sidebar">
        <div class="sidebar-header">
            <h3 class="text-lg font-semibold text-E8F9FF">Bookmark</h3>
            <button id="clear-vocab-button" title="Hapus Semua">Hapus Semua</button>
        </div>
        <ul id="vocab-list">
            </ul>
    </div>

    <div id="image-preview-overlay">
        <div class="preview-controls">
            <button class="preview-control-btn" id="zoom-in-button" title="Perbesar">+</button>
            <button class="preview-control-btn" id="zoom-out-button" title="Perkecil">-</button>
            <button class="preview-control-btn" id="zoom-reset-button" title="Reset Zoom">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
            </button>
            <button class="preview-control-btn" id="preview-close-button" title="Tutup">&times;</button>
        </div>
        <img src="" alt="Pratinau Gambar" id="preview-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
